    '#type': webform_checkboxes_other
    '#title': 'Type of Organization'
    '#options':
      Government: 'Government Agency'
      Nonprofit: 'Nonprofit or Foundation'
      Academic: 'Academic Institution'
      Provider: 'Mental Health or Substance Use Services Provider'
      Peer: 'Peer Run Organization'
      Consultant: 'Consultant Agency'
      Research: 'Research or Training Organization'
      Business: 'Other Business'
    '#options_display': two_columns
    '#required': true
  provide_a_brief_description_of_your_organization_no_more_than_50:
    '#type': textarea
    '#title': 'Provide a brief description of your organization (no more than 50 words)'
    '#counter_type': word
    '#counter_minimum': 1
    '#counter_maximum': 50
  application_approval:
    '#type': webform_markup
    '#markup': 'If application is approved, MHA will require an appropriate high-resolution logo, link, and will pull from your provided description for website content.'
  certifications:
    '#type': webform_markup
    '#markup': '<strong>Certifications and Representations</strong>'
  final_approval:
    '#type': radios
    '#title': 'My Associate Membership is not complete until I receive final approval from MHA.'
    '#options':
      Approval_Yes: 'Yes'
    '#options_display': side_by_side
    '#required': true
  mhas_mission:
    '#type': webform_markup
    '#markup': '<strong>Associate members must subscribe to MHA&#39;s mission, which promotes mental health as a critical part of overall wellness, including prevention services for all, early identification and intervention for those at risk, integrated care and treatment for those who need it--with recovery as the goal.</strong>'
  my_organization_subscribes_to_mhas_mission:
    '#type': radios
    '#title': 'My organization subscribes to MHA''s mission.'
    '#options':
      Mission_yes: 'Yes'
    '#options_display': side_by_side
    '#required': true
  board_vote:
    '#type': radios
    '#title': 'I understand that Associate Membership does not entitle my organization to vote for MHA Board Members.'
    '#options':
      board_yes: 'Yes'
    '#options_display': side_by_side
    '#required': true
  logo_understanding:
    '#type': radios
    '#title': 'I can put the Associate Member logo on my website in a place that shows support for MHA without implying endorsement without prior approval from MHA.'
    '#options':
      logo_yes: 'Yes'
    '#options_display': side_by_side
    '#required': true
  logo_email:
    '#type': radios
    '#title': 'I may use the Associate Member logo in email blasts referencing my organization''s support of MHA.'
    '#options':
      email_yes: 'Yes'
    '#options_display': side_by_side
    '#required': true
  letterhead_logo:
    '#type': radios
    '#title': 'If I want to put the Associate Member logo on my letterhead, printed materials, or any commercial products, I must first seek the permission of MHA.'
    '#options':
      letterhead_yes: 'Yes'
    '#options_display': side_by_side
    '#required': true
  mha_restrictions:
    '#type': radios
    '#title': 'MHA will not use my organizationâ€™s name/logo except in the Associate Member listing on their website, unless they have my explicit permission.'
    '#options':
      restrictions_mha_yes: 'Yes'
    '#options_display': side_by_side
    '#required': true
  cancel_membership:
    '#type': radios
    '#title': 'I understand that if my organization or I do something that impacts MHA negatively, MHA may cancel our membership benefits without returning payment.'
    '#options':
      cancel_yes: 'Yes'
    '#options_display': side_by_side
    '#required': true
  charitable_portion:
    '#type': radios
    '#title': 'I understand that this is a charitable contribution to MHA and everything is tax-deductible, less an estimated $175 for goods and services.'
    '#description': 'You will be able to submit payment information after completing this form.'
    '#description_display': after
    '#options':
      charitable_yes: 'Yes'
    '#options_display': side_by_side
    '#required': true
  authorized_submit:
    '#type': radios
    '#title': 'I am authorized to submit this on behalf of my organization.'
    '#options':
      authorized_yes: 'Yes'
    '#options_display': side_by_side
    '#required': true
  submitter_information:
    '#type': webform_markup
    '#markup': '<strong>Submitter Information</strong>'
  submitter_name:
    '#type': textfield
    '#title': 'Submitter Name'
    '#required': true
  submitter_title:
    '#type': textfield
    '#title': 'Submitter Title'
    '#required': true
  date:
    '#type': date
    '#title': Date
    '#required': true
    '#date_date_min': '-2 years'
    '#date_date_max': '+2 years'
    '#datepicker': true
    '#datepicker_button': true
  please_upload_a_logo:
    '#type': managed_file
    '#title': 'Please upload a logo.'
    '#description': 'You can also email a logo directly to <a href="mailto:aparedes@mhanational.org">aparedes@mhanational.org</a>. Please provide logos in .jpg, .gif, or .png.'
    '#max_filesize': '2'
    '#file_extensions': 'gif jpg png'
    '#sanitize': true
