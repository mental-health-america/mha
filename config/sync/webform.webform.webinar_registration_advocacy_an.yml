  confirmation_url: ''
  confirmation_title: ''
  confirmation_message: "<p>Thank you for registering for the webinar, &quot;Virtual Hill Day Kickoff&quot;&nbsp;on Monday, May 11, 2020&nbsp;at 12:00pm EST.<br />\r\n<br />\r\nThis email confirms that you are registered for the webinar.<br />\r\n<br />\r\nAt the scheduled date and time of the event, click on the online webinar link below and follow the prompts to join the webinar. Chrome and Firefox are supported. Safari is not supported.<br />\r\n<br />\r\nWe recommend joining your audio by dialing in if you are experiencing issues, rather than using your mic and speakers.</p>\r\n\r\n<ol>\r\n\t<li><strong>Join the Online Webinar:</strong>\r\n\r\n\t<ul>\r\n\t\t<li>Online Webinar Link:&nbsp;<a href=\"https://join.startmeeting.com/mha\" rel=\"noopener noreferrer\" target=\"_blank\">https://join.startmeeting.com/mha</a></li>\r\n\t\t<li>Online Meeting ID: mha<br />\r\n\t\t&nbsp;</li>\r\n\t</ul>\r\n\t</li>\r\n\t<li><strong>Dial Into the Conference (United States): (701) 801-1211</strong>\r\n\t<ul>\r\n\t\t<li>Access Code: 808-178-774</li>\r\n\t\t<li>International Dial-In Numbers:&nbsp;<a href=\"https://www.startmeeting.com/wall/mha#international\" rel=\"noopener noreferrer\" target=\"_blank\">https://www.startmeeting.com/wall/mha#international</a></li>\r\n\t</ul>\r\n\t</li>\r\n</ol>\r\n\r\n<p><em data-stringify-type=\"italic\">Questions about this webinar may be directed to Caren Howard,&nbsp;<a href=\"mailto:choward@mhanational.org\" rel=\"noopener noreferrer\" target=\"_blank\">choward@mhanational.org</a>.</em></p>"
  confirmation_attributes: {  }
