id: supplemental_volunteer_applicati
title: 'Supplemental Volunteer Application'
description: ''
category: ''
elements: |-
  volunteer_name:
    '#type': textfield
    '#title': 'Full Name'
    '#required': true
  address:
    '#type': webform_address
    '#title': Address
    '#required': true
    '#address__title': 'Home Address'
    '#address__required': true
    '#address_2__access': false
    '#city__required': true
    '#state_province__title_display': before
    '#state_province__required': true
    '#postal_code__title_display': before
    '#postal_code__required': true
    '#country__access': false
    '#select2': true
  email_address:
    '#type': email
    '#title': 'Email Address'
    '#required': true
  daytime_phone:
    '#type': tel
    '#title': 'Daytime Phone'
    '#required': true
  about_you:
    '#type': processed_text
    '#text': "<h3>Information About You:</h3>\r\n"
    '#format': full_html
  highest_level_of_education:
    '#type': select
    '#title': 'Highest Level of Education'
    '#options':
      partialHS: 'Some high school'
      dipged: 'High School diploma or GED'
      somecoll: 'Some college'
      ass: 'Associates or 2 year degree'
      bach: 'Bachelors or 4 year degree'
      mast: 'Masters or Advanced degree'
      PhD: 'Doctorate, non-clinical'
      clinical: 'Doctorate, clinical'
      md: M.D.
    '#select2': true
    '#required': true
  employer_if_applicable:
    '#type': textfield
    '#title': 'Employer, if applicable'
  special_training_skills_or_hobbies:
    '#type': textarea
    '#title': 'Special training, skills, or hobbies'
  groups_clubs_or_organizational_memberships:
    '#type': textarea
    '#title': 'Groups, clubs, or organizational memberships'
  please_describe_your_prior_volunteer_experience:
    '#type': textarea
    '#title': 'Please describe your prior volunteer experience'
  experiences:
    '#type': textarea
    '#title': 'What experiences have you had that may prepare you to work as a volunteer in the fields of mental health, outreach,advocacy, and underserved populations?'
  why_do_you_want_to_volunteer_for_mha:
    '#type': textarea
    '#title': 'Why do you want to volunteer for MHA?'
  do_you_have_a_drivers_license:
    '#type': select
    '#title': 'Do you have a driver''s license?'
    '#options':
      dlyes: 'Yes'
      dlno: 'No'
    '#required': true
  do_you_have_car_insurance:
    '#type': select
    '#title': 'Do you have car insurance?'
    '#options':
      insyes: 'Yes'
      insno: 'No'
    '#required': true
  do_you_have_a_car_available_for_transporting_others:
    '#type': select
    '#title': 'Do you have a car available for transporting others?'
    '#options':
      caryes: 'Yes'
      carno: 'No'
    '#required': true
  reference_information:
    '#type': processed_text
    '#text': "<h3>Please provide the following information for a reference:</h3>\r\n"
    '#format': full_html
  reference_name:
    '#type': textfield
    '#title': 'Reference Name'
    '#required': true
  relationship_to_you:
    '#type': textfield
    '#title': 'Relationship to you'
    '#required': true
  length_of_relationship:
    '#type': textfield
    '#title': 'Length of relationship'
    '#required': true
  email:
    '#type': email
    '#title': Email
    '#required': true
  phone_number:
    '#type': tel
    '#title': 'Phone number'
    '#required': true
  read_carefully_before_submitting:
    '#type': processed_text
    '#text': "<p><strong>Please read the following carefully before submitting this application:</strong></p>\r\n\r\n<p>I understand that this is an application for and not a commitment or promise of volunteer opportunity. I certify that I have and will provide information throughout the selection process, including on this application for a volunteer position and in interviews with Mental Health America that is true, correct and complete to the best of my knowledge. I certify that I have and will answer all questions to the best of my ability and that I have not and will not withhold any information that would unfavorably affect my application for a volunteer position. I understand that information contained on my application will be verified by MHA. I understand that misrepresentations or omissions may be cause for my immediate rejection as an applicant for a volunteer position with MHA or my termination as a volunteer.</p>\r\n"
    '#format': full_html
