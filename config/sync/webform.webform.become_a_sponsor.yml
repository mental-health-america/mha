id: become_a_sponsor
title: 'ANNUAL CONFERENCE: Sponsorship Application'
description: ''
category: ''
elements: |-
  organization_full_name:
    '#type': textfield
    '#title': Organization
    '#required': true
  primary_contact_full_name:
    '#type': textfield
    '#title': 'Primary Contact (Full Name)'
    '#description': 'This is the person we will contact about sponsorship information, upcoming deadlines, etc. Please note that this person is <strong>not</strong> automatically registered for the conference.'
    '#description_display': after
    '#required': true
  primary_contact_email:
    '#type': email
    '#title': 'Primary Contact Email'
    '#required': true
  phone_number:
    '#type': tel
    '#title': 'Phone Number'
    '#required': true
  address:
    '#type': webform_address
    '#title': Address
    '#required': true
    '#address__required': true
    '#address_2__access': false
    '#city__required': true
    '#state_province__required': true
    '#postal_code__required': true
    '#country__access': false
    '#select2': true
  sponsorship_type_select_all_that_apply:
    '#type': checkboxes
    '#title': 'Sponsorship Type (Select all that apply)'
    '#options':
      type_diamond: 'Diamond Sponsorship ($75,000)'
      type_platinum: 'Platinum Sponsorship ($50,000)'
      type_gold: 'Gold Sponsorship ($25,000)'
      type_silver: 'Silver Sponsorship ($10,000)'
      type_bronze: 'Bronze Sponsorship ($5,000)'
      type_event: 'Event Sponsorship (Limited Number Available, $15,000)'
      type_zen: 'Zen Lounge (Exclusive Opportunity, $10,000)'
      type_speaker: 'Speaker Green Room (Exclusive Opportunity, $10,000)'
      type_app: 'Event App (Exclusive Opportunity, $10,000)'
      type_selfie: 'Selfie Station (Exclusive Opportunity, $10,000)'
      type_scholarship: 'Scholarship Partner ($2,000)'
      type_promotional: 'Promotional Item/Flyer in Tote Bag (Limited number available, $500)'
      type_nonprofit: 'Nonprofit Partner Sponsorship (Limited number available, In-Kind)'
      type_media: 'Media Partner Sponsorship (Limited number available, In-Kind)'
    '#required': true
  select_event:
    '#type': radios
    '#title': 'Select Event:'
    '#options':
      'Opening Keynote': 'Opening Keynote'
      'Welcome Reception': 'Welcome Reception'
      'General Reception': 'General Reception'
      'The Annual Clifford Beers Awards Dinner': 'The Annual Clifford Beers Awards Dinner'
      'Friday Breakfast': 'Friday Breakfast'
      'The Media Awards Luncheon': 'The Media Awards Luncheon'
    '#required': true
    '#states':
      visible:
        ':input[name="sponsorship_type_select_all_that_apply[type_event]"]':
          checked: true
  nonprofit_or_for_profit_select_one:
    '#type': radios
    '#title': 'Nonprofit or For-profit? (Select one)'
    '#options':
      Nonprofit: Nonprofit
      For-Profit: For-Profit
    '#required': true
  primary_contact_signature:
    '#type': textfield
    '#title': 'Primary Contact Signature'
    '#description': |
      This document, when signed by the Sponsor, constitutes a binding, irrevocable, legal obligation in application to participate in Mental Health America&rsquo;s Annual Conference, June 13-15, 2019 in Washington, DC. Upon official acceptance of the original application, this document will serve as a contract and invoice.<br />
      <br />
      If you need to cancel, you may receive a full refund less a $25 cancellation fee if cancelling before April 30, 2019. There will be no cancellations or refunds after May 1, 2019. If the Sponsor wishes to cancel the sponsorship granted in this agreement, the Sponsor must send a notice of cancellation in writing to MHA, c/o Jennifer Cheang.<br />
      <br />
      Requests can be submitted via email or mail to <a href="mailto:jcheang@mentalhealthamerica.net">jcheang@</a><a href="mailto:jcheang@mhanational.org">mhanational.org</a> or 500 Montgomery Street, Suite 820, Alexandria, VA 22314.<br />
      <br />
      A confirmation will be sent to the contact person listed above. Please note that Mental Health America has the right to respectfully decline or cancel and return payment for any support, or rescind participation of any specific individual or organization, at any time.
      
    '#description_display': after
    '#required': true
