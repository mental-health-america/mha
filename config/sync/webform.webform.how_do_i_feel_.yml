id: how_do_i_feel_
title: 'How Do I Feel?'
description: ''
category: ''
elements: |-
  what_mental_health_issue_are_you_facing:
    '#type': webform_checkboxes_other
    '#title': 'What mental health issue are you facing?'
    '#description': 'You can click more than one.'
    '#options':
      Depression: 'Depression (overwhelming sadness)'
      Anxiety: 'Anxiety (overwhelming worry)'
      Psychosis: 'Psychosis or Schizophrenia (feeling like my brain is playing tricks on me, bizarre thoughts)'
      Mood: 'Mania (extreme euphoria, sleeplessness, hyperactivity)'
      PTSD: 'Post-traumatic Stress Disorder (trauma related fear or worry)'
    '#other__placeholder': 'What is the other thing?'
    '#required': true
  three_words_depression:
    '#type': textarea
    '#title': 'In three words or phrases, describe what it feels like to struggle with depression.'
    '#states':
      visible:
        ':input[name="what_mental_health_issue_are_you_facing[checkboxes][Depression]"]':
          checked: true
  anxiety_panic:
    '#type': textarea
    '#title': 'In three words or phrases, describe what it feels like to have anxiety or panic.'
    '#states':
      visible:
        ':input[name="what_mental_health_issue_are_you_facing[checkboxes][Anxiety]"]':
          checked: true
  psychosis_three_words:
    '#type': textarea
    '#title': 'In three words or phrases, describe what it feels like to have your brain play tricks on you (seeing things or hearing things that others donâ€™t).'
    '#states':
      visible:
        ':input[name="what_mental_health_issue_are_you_facing[checkboxes][Psychosis]"]':
          checked: true
  mania_three_words:
    '#type': textarea
    '#title': 'In three words or phrases, describe what it feels like to experience symptoms of mania.'
    '#states':
      visible:
        ':input[name="what_mental_health_issue_are_you_facing[checkboxes][Mood]"]':
          checked: true
  ptsd_three_words:
    '#type': textarea
    '#title': 'In three words or phrases, describe what it feels like to have PTSD.'
    '#states':
      visible:
        ':input[name="what_mental_health_issue_are_you_facing[checkboxes][PTSD]"]':
          checked: true
  three_words_better:
    '#type': textarea
    '#title': 'In three words or phrases, describe what it feels like as you get better? '
  permission:
    '#type': radios
    '#title': 'Can we use your response to help others?'
    '#description': 'MHA plans to use the information to help others feel less alone as part of our May is Mental Health Month Campaign.'
    '#options': yes_no
    '#options_display': side_by_side
    '#required': true
