id: the_bell_seal_employer_informati
title: 'THE BELL SEAL: Employer Information Form'
description: ''
category: ''
elements: |
  applicant_on_behalf_of_employer:
    '#type': webform_markup
    '#display_on': both
    '#markup': '<h3>Applicant on Behalf of Employer</h3>'
  first_name:
    '#type': textfield
    '#title': 'First Name'
    '#required': true
    '#required_error': 'This field is required.'
  last_name:
    '#type': textfield
    '#title': 'Last Name'
    '#required': true
    '#required_error': 'This field is required.'
  title:
    '#type': textfield
    '#title': Title
    '#required': true
    '#required_error': 'This field is required.'
  contact_email:
    '#type': email
    '#title': 'Contact Email'
    '#required': true
  contact_phone:
    '#type': tel
    '#title': 'Contact Phone'
  org_info:
    '#type': webform_markup
    '#markup': '<h3>Organization Information</h3>'
  legal_name_of_organization:
    '#type': textfield
    '#title': 'Legal Name of Organization'
    '#required': true
    '#required_error': 'This field is required.'
  ein:
    '#type': textfield
    '#title': EIN
    '#required': true
  website:
    '#type': textfield
    '#title': Website
    '#required': true
  physical_address:
    '#type': webform_address
    '#title': 'Physical Address'
    '#title_display': before
    '#required': true
    '#address__required': true
    '#city__required': true
    '#state_province__required': true
    '#postal_code__required': true
    '#country__access': false
  mailing_address:
    '#type': webform_address
    '#title': 'Mailing Address (If different from physical address.)'
    '#title_display': before
    '#description_display': before
    '#country__access': false
  please_select_the_primary_industry_for_your_organization_:
    '#type': webform_select_other
    '#title': 'Please select the primary industry for your organization:'
    '#options':
      'Academia (Professors, TAs, Researchers)': 'Academia (Professors, TAs, Researchers)'
      'Education (Primary and Secondary Teachers, Childcare Workers)': 'Education (Primary and Secondary Teachers, Childcare Workers)'
      'Social Services': 'Social Services'
      Automotive: Automotive
      Construction: Construction
      Energy: Energy
      'Financial Services': 'Financial Services'
      'Food and Beverage': 'Food and Beverage'
      Healthcare: Healthcare
      'Legal Services': 'Legal Services'
      Manufacturing: Manufacturing
      'Telecommunications and Media': 'Telecommunications and Media'
      'Public Sector (Government)': 'Public Sector (Government)'
      'Research and Development': 'Research and Development'
      'Marketing and Sales': 'Marketing and Sales'
      Non-Profit: Non-Profit
    '#other__description': 'Please specify'
    '#required': true
  please_provide_a_brief_description_of_your_organization_:
    '#type': textarea
    '#title': 'Please provide a brief description about your organization (i.e. mission statement, philosophy, ‘About Us’ summary) in 250 words or less'
    '#title_display': before
    '#description_display': before
    '#required': true
    '#counter_type': word
    '#counter_minimum': 1
    '#counter_maximum': 251
  how_many_u_s_based_full_time_equivalents_ftes_worked_for_your_or:
    '#type': select
    '#title': 'How many U.S. based full-time equivalents (FTEs) worked for your organization in the past month?'
    '#options':
      1-10: 1-10
      11-50: 11-50
      51-250: 51-250
      '251-1,000': '251-1,000'
      '1,001-5,000': '1,001-5,000'
      '5,001+': '5,001+'
    '#required': true
  percentage_employees:
    '#type': webform_markup
    '#markup': 'Please enter the breakdown of employee status by percentage of full-time employees, part-time employees, and independent contractors.&nbsp;'
  percent_of_full_time_employees:
    '#type': textfield
    '#title': 'Percent of Full-time Employees'
    '#input_mask': '''alias'': ''percentage'''
    '#required': true
  percent_of_part_time_employees:
    '#type': textfield
    '#title': 'Percent of Part-time Employees'
    '#input_mask': '''alias'': ''percentage'''
    '#required': true
  percent_of_independent_contractors:
    '#type': textfield
    '#title': 'Percent of Independent Contractors'
    '#input_mask': '''alias'': ''percentage'''
    '#required': true
  does_your_organization_have_more_than_one_location_under_the_sam:
    '#type': select
    '#title': 'Does your organization have more than one location under the same EIN?'
    '#options':
      'Our organization has one central location with NO remote employees.': 'Our organization has one central location with NO remote employees.'
      'Our organization has one central location with remote employees.': 'Our organization has one central location with remote employees.'
      'Our organization is completely remote.': 'Our organization is completely remote.'
      'Our organization has a headquarters and up to 5 other sites.': 'Our organization has a headquarters and up to 5 other sites.'
      'Our organization has a headquarters and more than 5 other sites.': 'Our organization has a headquarters and more than 5 other sites.'
    '#required': true
  how_would_your_organization_apply_for_bell_seal_certification_:
    '#type': select
    '#title': 'How would your organization apply for Bell Seal certification?'
    '#options':
      'We would apply as an organization with one central location and no affiliated sites.': 'We would apply as an organization with one central location and no affiliated sites.'
      'We would apply as a national headquarters only.': 'We would apply as a national headquarters only.'
      'We would apply as a national headquarters and all affiliated sites.': 'We would apply as a national headquarters and all affiliated sites.'
      'We would apply as an affiliated site independent from the national headquarters.': 'We would apply as an affiliated site independent from the national headquarters.'
    '#required': true
  why_is_your_organization_interested_in_the_bell_seal_for_workpla:
    '#type': checkboxes
    '#title': 'Why is your organization interested in the Bell Seal for Workplace Mental Health? Please check all that apply.'
    '#title_display': before
    '#options':
      'We are interested in a comprehensive assessment of our current policies and practices.': 'We are interested in a comprehensive assessment of our current policies and practices.'
      'We are seeking guidance on best policies and practices that we can implement.': 'We are seeking guidance on best policies and practices that we can implement.'
      'We want to improve recruitment and retention of staff.': 'We want to improve recruitment and retention of staff.'
      'We want to help evaluate the costs and benefits of our mental health strategy.': 'We want to help evaluate the costs and benefits of our mental health strategy.'
      'We want to highlight our company as a leader in workplace mental health.': 'We want to highlight our company as a leader in workplace mental health.'
    '#required': true
  how_did_you_hear_about_the_bell_seal_for_workplace_mental_health:
    '#type': webform_select_other
    '#title': 'How did you hear about the Bell Seal for Workplace Mental Health?'
    '#options':
      'MHA Website': 'MHA Website'
      'MHA Blog': 'MHA Blog'
      'News from National Newsletter': 'News from National Newsletter'
      Email: Email
      Facebook: Facebook
      LinkedIn: LinkedIn
      'Internet Search': 'Internet Search'
      'Another employer': 'Another employer'
    '#other__option_label': Other
    '#other__placeholder': ''
    '#other__description': '(Please specify.)'
    '#required': true
