<!DOCTYPE html>
<html>
<head>
  <title>Close Browser Tab</title>
</head>
<body>

<!-- Your page content here -->

<!-- Include the Bootstrap and jQuery libraries -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<!-- Add a button with an onclick event to close the browser tab -->
<button class="btn btn-primary" onclick="closeTab()">Close Tab</button>

<!-- JavaScript code to close the browser tab -->
<script>
  function closeTab() {
    window.close(); // Close the current browser tab
  }
</script>

</body>
</html>
