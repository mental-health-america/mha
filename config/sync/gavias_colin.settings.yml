features:
  node_user_picture: 1
  comment_user_picture: 1
  comment_user_verification: 1
  favicon: 1
logo:
  use_default: 1
  path: 'public://logo.png'
favicon:
  use_default: 1
  path: 'public://favicon_1.ico'
  mimetype: image/vnd.microsoft.icon
theme_skin: ''
enable_customize: '0'
sticky_menu: '0'
site_layout: wide
preloader: '0'
default_header: header
footer_skin: ''
footer_first_size: '3'
footer_second_size: '2'
footer_third_size: '2'
footer_four_size: '5'
customize_css: "#blue-accordian p,\r\n#blue-accordian ul,\r\n#blue-accordian li,\r\n#blue-accordian span p {\r\n  color: #262626 !important;\r\n}\r\n\r\n.panel-default > .panel-heading + .panel-collapse > .panel-body {\r\n  color: #262626 !important;\r\n}\r\n\r\n#blue-accordian .panel {\r\n  background: #ffffff  !important;\r\n  color: #262626  !important;\r\n}\r\n\r\n#blue-accordian .panel .panel-heading .panel-title > a, \r\n#blue-accordian .panel .panel-heading .panel-title > a, \r\n#blue-accordian .btn.btn-primary, \r\n#blue-accordian .btn-primary.ext, \r\n#blue-accordian .btn-primary, \r\n#blue-accordian .btn.btn-primary, \r\n#blue-accordian .btn-primary.ext, \r\n#blue-accordian a.btn.btn-primary, \r\n#blue-accordian a.btn-primary .ext, \r\n#blue-accordian a .btn.btn-primary {\r\n  background: #ffffff  !important;\r\n  color: #262626  !important;\r\n}"
