id: stress_screen
title: 'Stress Screen'
description: ''
category: ''
elements: |-
  pagebreak:
    '#type': webform_wizard_page
    '#title': 'Page Break'
    '#next_button_label': 'Next Question'
    question:
      '#type': radios
      '#title': 'Do you find yourself ''eating emotionally'': eating unhealthy foods or eating when you’re not hungry, as a response to stress or difficult feelings?'
      '#options':
        - 'No, I eat a healthy diet, and only eat when hungry.'
        - 'I admit I''ve binged on the occasional Haagen Dazs, but it''s not a regular occurrence.'
        - 'Yes, I have to admit that my diet is pretty unhealthy.'
      '#required': true
  pagebreak1:
    '#type': webform_wizard_page
    '#title': 'Page Break'
    '#prev_button_label': 'Previous Question'
    '#next_button_label': 'Next Question'
    question_1:
      '#type': radios
      '#title': 'Do you find yourself sweating excessively when you''re not exercising?'
      '#options':
        - No.
        - 'Sometimes, when I''m particularly stressed, but not often.'
        - 'Yes, it happens fairly regularly.'
      '#required': true
  pagebreak2:
    '#type': webform_wizard_page
    '#title': 'Page Break'
    '#prev_button_label': 'Previous Question'
    '#next_button_label': 'Next Question'
    question_2:
      '#type': radios
      '#title': 'Do you ever have trouble sleeping?'
      '#options':
        - 'Rarely or never.'
        - 'Sometimes I''ll have trouble falling asleep, staying asleep, or getting quality sleep.'
        - 'Yes, I pretty often have trouble with sleep quality, or with falling and staying asleep.'
      '#required': true
  pagebreak3:
    '#type': webform_wizard_page
    '#title': 'Page Break'
    '#prev_button_label': 'Previous Question'
    '#next_button_label': 'Next Question'
    question_3:
      '#type': radios
      '#title': 'Are you experiencing any digestive problems, such as indigestion, Irritable bowel syndrome, or ulcers?'
      '#options':
        - No.
        - 'I get the occasional stress-related stomach ache, but nothing too regular.'
        - 'Yes, I''m experiencing pretty regular digestive problems.'
      '#required': true
  pagebreak4:
    '#type': webform_wizard_page
    '#title': 'Page break'
    '#prev_button_label': 'Previous Question'
    '#next_button_label': 'Next Question'
    question_4:
      '#type': radios
      '#title': 'Are you suffering from burnout, anxiety disorders or depression?'
      '#options':
        - No.
        - 'I don’t know.'
        - Yes.
      '#required': true
  pagebreak5:
    '#type': webform_wizard_page
    '#title': 'Page Break'
    '#prev_button_label': 'Previous Question'
    '#next_button_label': 'Next Question'
    question_5:
      '#type': radios
      '#title': 'Are you taking care of yourself?'
      '#options':
        - 'Yes, I take good care of my body and soul.'
        - 'I don''t have as much time for self care as I''d like, but I''m doing okay.'
        - 'No, I rarely take care of myself.'
      '#required': true
  pagebreak6:
    '#type': webform_wizard_page
    '#title': 'Page Break'
    '#prev_button_label': 'Previous Question'
    '#next_button_label': 'Next Question'
    question_6:
      '#type': radios
      '#title': 'Do you have a supportive social network, and take time for relationships in your life?'
      '#options':
        - 'Yes. My friends and family help a lot with stress.'
        - 'Somewhat. I have a few close relationships and can talk to people if something''s really bothering me, but don''t have as much time for relationships as I''d like.'
        - 'No, I have few close friends or supportive family ties, or I don''t have time to devote to the people I could be close with.'
      '#required': true
  pagebreak7:
    '#type': webform_wizard_page
    '#title': 'Page Break'
    '#prev_button_label': 'Previous Question'
    '#next_button_label': 'Next Question'
    question_7:
      '#type': radios
      '#title': 'Are you getting regular exercise?'
      '#options':
        - 'Yes. I lead an active lifestyle and exercise at least three times per week.'
        - 'Sort of. I get some exercise throughout the day, or I go to the gym a couple times a week.'
        - 'No. I live a sedentary lifestyle and don''t go to the gym regularly.'
      '#required': true
  pagebreak8:
    '#type': webform_wizard_page
    '#title': 'Page Break'
    '#prev_button_label': 'Previous Question'
    '#next_button_label': 'Next Question'
    question_8:
      '#type': radios
      '#title': 'Do you find yourself smoking and/or drinking to excess as a way to deal with stress?'
      '#options':
        - No.
        - 'I do one of those things, but it''s not a big problem for me.'
        - 'Yes, and to be honest, I know it can''t be good for me.'
      '#required': true
  pagebreak9:
    '#type': webform_wizard_page
    '#title': 'Page Break'
    '#prev_button_label': 'Previous Question'
    '#next_button_label': 'Next Question'
    question_9:
      '#type': radios
      '#title': 'Do you often find yourself with tension headaches?'
      '#options':
        - 'No. I''ve had them before, but not often.'
        - 'Sort of. I get them once a month or so.'
        - 'Yes, I struggle with them regularly.'
      '#required': true
  pagebreak10:
    '#type': webform_wizard_page
    '#title': 'Page Break'
    '#prev_button_label': 'Previous Question'
    '#next_button_label': 'Next Question'
    question_10:
      '#type': radios
      '#title': 'Are you having trouble maintaining a healthy weight? Or, are you carrying excessive abdominal fat?'
      '#options':
        - 'No, I''m within 10 pounds of my ''ideal'' weight.'
        - 'To a degree. I struggle with diet like many people, but it''s not too much of a problem.'
        - 'Yes: I''ve put on much more weight than I''m comfortable with / I can''t keep weight on / My problem area is my abdomen.'
      '#required': true
  pagebreak11:
    '#type': webform_wizard_page
    '#title': 'Page Break'
    '#prev_button_label': 'Previous Question'
    '#next_button_label': 'Next Question'
    question_11:
      '#type': radios
      '#title': 'Are you easily irritated lately?'
      '#options':
        - 'No, I''m pretty even-tempered. It takes quite a bit to get me flustered.'
        - 'Somewhat. I find I have less patience than I''d like, but it''s not a problem in my life.'
        - 'Yes. I find myself snapping at people out of frustration, or having a low threshold for dealing with annoyances.'
      '#required': true
  pagebreak12:
    '#type': webform_wizard_page
    '#title': 'Page Break'
    '#prev_button_label': 'Previous Question'
    '#next_button_label': 'Next Question'
    question_12:
      '#type': radios
      '#title': 'How often have you missed work in the last year due to actual illness?'
      '#options':
        - 'Maybe once.'
        - 'Two to three times.'
        - 'Four times or more.'
      '#required': true
  pagebreak13:
    '#type': webform_wizard_page
    '#title': 'Page Break'
    '#prev_button_label': 'Previous Question'
    '#next_button_label': 'Next Question'
    question_13:
      '#type': radios
      '#title': 'Do you often feel fatigued at the end of a day?'
      '#options':
        - 'Not too much. I''m ready for sleep at night, but I do have energy in the evenings.'
        - 'Somewhat. I come home and need to rest for a while before I can do activities in the evenings.'
        - 'Yes. In fact, I''m often fatigued by the MIDDLE of the day.'
      '#required': true
  pagebreak14:
    '#type': webform_wizard_page
    '#title': 'Page Break'
    '#prev_button_label': 'Previous Question'
    '#next_button_label': 'Next Question'
    question_14:
      '#type': radios
      '#title': 'Do you have a feeling that stress may be affecting your health?'
      '#options':
        - 'Not really. I''m just taking this test for fun.'
        - 'Possibly. I''m not sure, but I wouldn''t be shocked if it were true.'
        - 'Yes. In fact, I''d be surprised if stress WEREN''T affecting my health.'
      '#required': true
