id: what_to_do_if_i_feel_depressed
title: 'What To Do If I Feel Depressed'
description: ''
category: ''
elements: |-
  has_reviewing_this_decision_aid_been_helpful:
    '#type': radios
    '#title': 'Has reviewing this decision aid been helpful?'
    '#options':
      'Yes': 'Yes'
      'No': 'No'
      'I don''t know': 'I don''t know'
  please_tell_us_why_this_decision_aid_has_been_helpful:
    '#type': radios
    '#title': 'Please tell us why this decision aid has been helpful'
    '#options':
      'I feel more informed about treatment for depression': 'I feel more informed about treatment for depression'
      'I feel more confident to seek advice about depression': 'I feel more confident to seek advice about depression'
      'I feel less anxious about my symptoms': 'I feel less anxious about my symptoms'
    '#states':
      visible:
        ':input[name="has_reviewing_this_decision_aid_been_helpful"]':
          value: 'Yes'
  please_tell_us_why_this_decision_aid_was_not_helpful:
    '#type': radios
    '#title': 'Please tell us why this decision aid was not helpful'
    '#options':
      'I feel more confused about treatment for depression': 'I feel more confused about treatment for depression'
      'I feel less confident to seek advice about depression': 'I feel less confident to seek advice about depression'
      'I feel more anxious about my symptoms': 'I feel more anxious about my symptoms'
    '#states':
      visible:
        ':input[name="has_reviewing_this_decision_aid_been_helpful"]':
          value: 'No'
  do_you_currently_receive_treatment_for_depression:
    '#type': radios
    '#title': 'Do you currently receive treatment for depression?'
    '#options': yes_no
  which_treatment:
    '#type': webform_checkboxes_other
    '#title': 'Which treatment(s) do you currently receive? [Select all that apply]'
    '#options':
      'Watchful Waiting': 'Watchful Waiting'
      'Talk Therapy In-Person': 'Talk Therapy In-Person'
      'Talk Therapy Online': 'Talk Therapy Online'
      Medication: Medication
    '#states':
      visible:
        ':input[name="do_you_currently_receive_treatment_for_depression"]':
          value: 'Yes'
  are_you_planning_on_seeking_treatment:
    '#type': radios
    '#title': 'Are you planning on seeking treatment?'
    '#options':
      'Yes': 'Yes'
      'No': 'No'
      'I don''t know': 'I don''t know'
    '#states':
      visible:
        ':input[name="do_you_currently_receive_treatment_for_depression"]':
          value: 'No'
  now_that_you_ve_reviewed_the_decision_aid_what_next_steps_do_you:
    '#type': checkboxes
    '#title': 'Now that youâ€™ve reviewed the Decision Aid, what next steps do you plan to take after screening? [Select all that apply]'
    '#options':
      'Discuss the treatment options with a family member, a friend or a professional': 'Discuss the treatment options with a family member, a friend or a professional'
      'Find additional information online': 'Find additional information online'
      'Choose one of the three treatment options presented in the decision aid': 'Choose one of the three treatment options presented in the decision aid'
      'Monitor my health by taking screens regularly': 'Monitor my health by taking screens regularly'
      'None at this time': 'None at this time'
  if_you_could_discuss_your_symptoms_with_a_clinician_online_is_th:
    '#type': radios
    '#title': 'If you could discuss your symptoms with a clinician online, is this something you would consider doing? '
    '#options': yes_no
  10_point_scale:
    '#type': radios
    '#title': 'Using a 10 point scale, where 0 is least likely and 10 most likely, how likely is it that you would recommend this decision aid to a family member or friend?'
    '#options': likert_ten_scale
  please_leave_your_email:
    '#type': email
    '#title': 'Please leave your email if you are happy for us to contact you by email in two weeks.'
