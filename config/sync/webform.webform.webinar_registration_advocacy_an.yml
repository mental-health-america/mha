  limit_total: null
  limit_total_interval: null
  limit_total_message: "<p>Thank you for your interest in this webinar. Our videoconferencing software is experiencing capacity limits due to an unprecedented amount of interest in the webinar.</p>\r\n\r\n<p>Not to fear, MHA is recording the webinar and the recording along with the slides will be available later at the conclusion of the webinar. We will update this page with the materials: <a href=\"https://mhanational.org/mha-webinars\">https://mhanational.org/mha-webinars</a>.</p>\r\n\r\n<p>Please bookmark it for your future reference and email any questions you might have to <a href=\"mailto:webmaster@mhanational.org\">webmaster@mhanational.org</a>.</p>"
