  confirmation_type: page
  confirmation_url: ''
  confirmation_title: 'Thank you for signing up for the NCPS Information Sessions!'
  confirmation_message: "<h4>Thank you for signing up for the upcoming NCPS Information Session on Wednesday, June 24&nbsp;at 1 pm ET / 10 am PT.<br />\r\n<br />\r\nAt the scheduled date and time of the event, click on the online webinar link listed below and follow the prompts to join the webinar. We recommend joining your audio by dialing in, rather than using your mic and speakers. Chrome and Firefox are supported. Safari is not.<br />\r\n<br />\r\n1. Join the Online Webinar:<br />\r\nOnline Webinar Link: <a href=\"https://join.startmeeting.com/mha\">https://join.startmeeting.com/mha </a><br />\r\nOnline Meeting ID: mha<br />\r\n<br />\r\n2. Dial into the Conference (United States):<br />\r\n(701) 801-1211<br />\r\nAccess Code: 808-178-774<br />\r\n<br />\r\nQuestions? Email Kelly Davis at <a href=\"mailto:kdavis@mhanational.org\">kdavis@mhanational.org</a>.</h4>"
  confirmation_attributes: {  }
  confirmation_back: true
  confirmation_back_label: ''
  confirmation_back_attributes: {  }
  confirmation_exclude_query: false
  confirmation_exclude_token: false
  confirmation_update: false
  limit_total: null
  limit_total_interval: null
  limit_total_message: "<p>Thank you for your interest in this webinar. Our videoconferencing software is experiencing capacity limits due to an unprecedented amount of interest in the webinar.</p>\r\n\r\n<p>Not to fear, MHA is recording the webinar and the recording along with the slides will be available later at the conclusion of the webinar. We will update this page with the materials: <a href=\"https://mhanational.org/mha-webinars\">https://mhanational.org/mha-webinars</a>.</p>\r\n\r\n<p>Please bookmark it for your future reference and email any questions you might have to <a href=\"mailto:webmaster@mhanational.org\">webmaster@mhanational.org</a>.</p>"
