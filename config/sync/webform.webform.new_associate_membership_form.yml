    '#title': 'I understand that Associate Membership does not entitle my organization to vote for MHA Board Members. Initials:'
  i_am_authorized_to_submit_this_application_on_behalf_of_my_organ:
    '#type': textfield
    '#title': 'I am authorized to submit this application on behalf of my organization. Initials:'
