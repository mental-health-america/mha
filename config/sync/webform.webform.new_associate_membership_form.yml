  please_briefly_describe_the_services_products_or_programs_your_o:
    '#type': textarea
    '#title': 'Please briefly describe the services, products or programs your organization offers to help fulfill your mission.'
    '#required': true
  mission:
    '#type': webform_markup
    '#markup': |
      The Associate Membership program is for organizations that align with Mental Health America&rsquo;s B4Stage4 Philosophy, the idea that we should treat mental health concerns before they are at a crisis point (learn more on our <a href="https://www.mhanational.org/b4stage4-philosophy">website</a>) and MHA&rsquo;s overall mission.<br />
      <br />
      <em>Founded in 1909 by Clifford W. Beers, Mental Health America (MHA) is the nation&rsquo;s leading community-based nonprofit dedicated to addressing the needs of those living with mental illness and promoting the overall mental health of all. MHA&rsquo;s work is driven by its commitment to promote mental health as a critical part of overall wellness, including prevention services for all; early identification and intervention for those at risk; integrated care, services, and supports for those who need them; with recovery as the goal.</em>
      
  please_describe_how_your_organization_s_work_aligns_and_or_suppo:
    '#type': textarea
    '#title': 'Please describe how your organization’s work aligns and/or supports MHA’s mission and B4Stage4 philosophy.'
    '#required': true
  in_june_of_2020_as_an_organization_mental_health_america_took_an:
    '#type': textarea
    '#title': 'In June of 2020, as an organization, Mental Health America took an anti-racist pledge, vowing to work against individual racism, interpersonal racism and institutional racism in all their forms. We are committed to working with our associate members to ensure this pledge. How does organization incorporate anti-racist practices into your organizational work? OR what is your organization doing to address racism through the work you do?'
  has_your_organization_worked_with_mha_in_any_capacity_in_the_pas:
    '#type': checkboxes
    '#title': 'Has your organization worked with MHA in any capacity in the past?'
    '#options': yes_no
    '#required': true
  if_yes_please_explain_how_you_have_worked_with_mha_in_the_past_:
    '#type': textarea
    '#title': 'If yes, please explain how you have worked with MHA in the past.'
    '#states':
      visible:
        ':input[name="has_your_organization_worked_with_mha_in_any_capacity_in_the_pas[Yes]"]':
          checked: true
  is_your_organization_involved_in_any_policy_work_at_the_local_st:
    '#type': checkboxes
    '#title': 'Is your organization involved in any policy work at the local, state or federal level? '
    '#options': yes_no
    '#required': true
  if_you_answered_yes_please_briefly_describe_the_policy_work_you_:
    '#type': textarea
    '#title': 'If you answered yes, please briefly describe the policy work you are involved in.'
    '#states':
      visible:
        ':input[name="is_your_organization_involved_in_any_policy_work_at_the_local_st[Yes]"]':
          checked: true
  please_briefly_explain_why_your_organization_is_interested_in_jo:
    '#type': textarea
    '#title': 'Please briefly explain why your organization is interested in joining MHA’s Associate Membership program and what you hope to get out of your membership.'
    '#required': true
  membershipbenefits:
    '#type': webform_markup
    '#markup': '<h2>Membership Benefits</h2>'
  please_select_all_the_activities_and_benefits_your_organization_:
    '#type': checkboxes
    '#title': 'Please select all the activities and benefits your organization is interested in engaging with as a part of your membership. Please note that this does not confirm your participation. The goal is to get a general sense of your interest in different areas of membership.'
    '#options':
      'Participation in MHA public education campaigns ( i.e. Mental Health Month, BIPOC Mental Health Month, Back to School)': 'Participation in MHA public education campaigns ( i.e. Mental Health Month, BIPOC Mental Health Month, Back to School)'
      'Participation in live events (i.e. annual conference, regional policy council meetings, policy institute)': 'Participation in live events (i.e. annual conference, regional policy council meetings, policy institute)'
      'Writing Screening to Support content': 'Writing Screening to Support content'
      'A unique URL for online mental health screenings': 'A unique URL for online mental health screenings'
      'Data from online mental health screenings ': 'Data from online mental health screenings '
      'Hosting joint webinar with MHA ': 'Hosting joint webinar with MHA '
      'Consultation with MHA subject matter expert on specific area of interest ': 'Consultation with MHA subject matter expert on specific area of interest '
      'Engagement with Mental Health America’s local affiliate organizations ': 'Engagement with Mental Health America’s local affiliate organizations '
      'Connections with other Mental Health America Associate Members and Partners ': 'Connections with other Mental Health America Associate Members and Partners '
      'Displaying the Associate Membership logo on your organization’s website. ': 'Displaying the Associate Membership logo on your organization’s website. '
  what_are_the_most_important_goals_or_objectives_for_your_members:
    '#type': textarea
    '#title': 'What are the most important goals or objectives for your membership with Mental Health America? (Please feel free to use bullet points).'
    '#required': true
  statements:
    '#type': webform_markup
    '#markup': '<h2>Please read the following information and initial after each one as your recognition that you understand and abide.</h2>'
  i_understand_that_my_associate_membership_is_not_complete_until_:
