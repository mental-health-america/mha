  preferred_pronouns:
    '#type': webform_checkboxes_other
    '#title': Pronouns
    '#options':
      She/Her/Hers: She/Her/Hers
      He/Him/His: He/Him/His
      They/Them/Theirs: They/Them/Theirs
      Ze/Zir/Zirs: Ze/Zir/Zirs
      Ze/Hir/Hirs: Ze/Hir/Hirs
      'Prefer not to answer': 'Prefer not to answer'
  which_groups_do_you_identify_with_:
    '#type': webform_checkboxes_other
    '#title': 'Which groups do you identify with?'
    '#description': 'This section is completely voluntary.'
    '#description_display': before
    '#options':
      LGBTQ+: LGBTQ+
      'Person with lived experience of mental health challenges, trauma': 'Person with lived experience of mental health challenges, trauma'
      'Person with lived experience of addiction or substance use disorder': 'Person with lived experience of addiction or substance use disorder'
      'Family member of someone with mental health conditions and/or substance use disorder': 'Family member of someone with mental health conditions and/or substance use disorder'
      Ally: Ally
      Veteran: Veteran
      Student: Student
      'Person with a disability/Disabled': 'Person with a disability/Disabled'
      'Hispanic or Latinx': 'Hispanic or Latinx'
      'Asian/Pacific Islander': 'Asian/Pacific Islander'
      'Black/African American': 'Black/African American'
      'Native American/Alaska Native': 'Native American/Alaska Native'
      'White (Non-Hispanic)': 'White (Non-Hispanic)'
  in_video_or_writing_please_address_the_following_four_questions_:
    '#type': textarea
    '#title': '1. In video or writing, please address the following four questions:'
    '#description': |
      <strong>a. </strong>Why is mental health advocacy important to you?<br />
      <br />
      <strong>b.</strong> What are the biggest issues in addressing mental health for young people?<br />
      <br />
      <strong>c. </strong>What program or initiative have you led to address youth and young adult mental health in your community? Please include details about the program, the target audience, and the impact. This could be a policy initiative, training program, nonprofit, app, support group, or more.<br />
      <br />
      <strong>d.</strong> What are your future goals for your program/initiative and your work?<br />
      <br />
      Applications that do not address all four questions will not be considered. Applications can be submitted as videos, essays, or bulleted answers. Preferred means for video submissions are YouTube or Google Drive links.<br />
      <br />
      <strong>For video applications, paste the link here:</strong>
    '#description_display': before
  file_upload_for_question_1:
    '#type': managed_file
    '#title': 'For written applications, upload the file here:'
  please_include_supporting_documents_or_links_related_to_the_prog:
    '#type': textarea
    '#title': '2. Please include supporting documents or links (i.e., blogs, websites, news articles, social media accounts, academic papers, etc.) related to the program or work discussed in question 1.'
  supporting_documents_file_upload:
    '#type': managed_file
    '#title': 'Supporting Documents File Upload'
  please_include_any_additional_personal_statements_information_re:
    '#type': textarea
    '#title': '3. Please include any additional personal statements, information, references, fun facts (!) or links that you would like to share!'
  supporting_documents_file_upload2:
    '#type': managed_file
    '#title': 'Supporting Documents File Upload'
  would_you_like_to_receive_emails_about_youth_and_young_adult_men:
    '#type': radios
    '#title': '4. Would you like to receive emails about youth and young adult mental health initiatives from MHA? '
    '#options':
      'Yes': 'Yes'
      'No': 'No'
    '#options_display': two_columns
    '#required': true
