  confirmation_url: ''
  confirmation_title: ''
  confirmation_message: "<p>Thank you so much for your time! Your support means a lot to us. If you want to see services that should be covered under most health plans, given the recent health care reforms, <a href=\"/node/862\">see here</a>.</p>\r\n\r\n<p>As a reminder, please appeal your denial AND send in a complaint to your state Department of Insurance and the U.S. Department of Labor if you have not done so already. Parity Is Personal has links to <a href=\"http://parityispersonal.org/State-Information\">state</a> and <a href=\"http://parityispersonal.org/Federal_Resources\">federal</a> resources on the law and how to appeal your claim and file a complaint.</p>\r\n\r\n<p>Also, please consider donating to Mental Health America and support our nationwide efforts to get services for individuals with mental health needs Before Stage 4 (#B4Stage4). You can donate here: <a href=\"/node/168\">/donate</a></p>"
