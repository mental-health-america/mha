    '#description_display': before
    '#options':
      Thurs: 'Thursday, June 11, 2020'
      Fri: 'Friday, June 12, 2020'
      Sat: 'Saturday, June 13, 2020'
    '#required': true
  first_presenter:
    '#type': webform_markup
    '#markup': "<hr />\n<p><strong>First Presenter Information (Reminder - only one speaker is permitted for each&nbsp;10 minute TED-style&nbsp;talk.)&nbsp;</strong></p>\n"
