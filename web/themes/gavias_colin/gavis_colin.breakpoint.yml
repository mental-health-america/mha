theme.small:
  label: small
  mediaQuery: ''
  weight: 0
  multipliers:
    - 1x

theme.medium:
  label: medium
  mediaQuery: 'all and (min-width: 640px) and (max-width: 991px)'
  weight: 1
  multipliers:
    - 1x

theme.large:
  label: large
  mediaQuery: 'all and (min-width: 992px) and (max-width: 1199px)'
  weight: 2
  multipliers:
    - 1x

theme.xlarge:
  label: extra large
  mediaQuery: 'all and (min-width: 1200px)'
  weight: 3
  multipliers:
    - 1x
